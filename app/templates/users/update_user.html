{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="col-12 col-lg-9">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>                
            </div>
        </div>
    </div>
</div>
{% endblock content %}
